<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>table{
        border-collapse: collapse;
        width:100%;
        text-align: center;
        text-emphasis-color: purple;}
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: #9999ff ;
        }
        </style>
</head>
<body>
   <table>
    <tr>
        <th>Country</th>
        <th>Counrty Code</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@google.com</td>
    </tr>
    <tr>
        <td>United States of America</td>
        <td>US</td>
        <td>us@google.com</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@google.com</td>
    </tr>
    <tr>
        <td>Australia</td>
        <td>AU</td>
        <td>au@google.com</td>
    </tr>
   </table> 
</body>
</html>
